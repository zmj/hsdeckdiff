<html>
    <head>
        <title>Hearthstone Deck Diff</title>
    </head>
    <body style="font-family: sans-serif">
        <h1>Hearthstone Deck Diff</h1>
        <p>Copy decklists from your Hearthstone client into the text boxes below.</p>
        <form action="/" method="POST">
            <textarea name="maindeck" rows="20" placeholder="Main deck"></textarea>
            <textarea name="altdeck1" rows="20" placeholder="Alternate deck 1"></textarea>
            <textarea name="altdeck2" rows="20" placeholder="Alternate deck 2"></textarea>
            <br>
            <input type="submit">
        </form>
        <p>Source code: <a href="https://github.com/zmj/hsdeckdiff">GitHub</a></p>
        <p>Contact: <a href="https://twitter.com/zmj">@zmj</a></p>
    </body>
</html>
